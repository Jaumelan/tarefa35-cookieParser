<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Controle de Sessão</title>
</head>
<body>
    <form action="#">
        <fieldset id="signup-form">
            <legend>Sign-up</legend>
            <label for="userName">Nome de Usuário</label>
            <input type="text" name="" id="userName">

            <label for="userPassword">Senha</label>
            <input type="password" id="userPassword">

            <button type="button" id="signUpButton">Criar Usuário</button>
        </fieldset>
        <fieldset id="login-form">
            <legend>Log-in</legend>
            <label for="loginName">Nome de Usuário</label>
            <input type="text" name="" id="loginName">

            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword">

            <button type="button" id="loginButton">Entrar</button>
        </fieldset>
    </form>
    <main>

    </main>
    <script src="index.js"></script>
</body>
</html>
